name:                antlr-haskell
version:             0.1.0.0
github:              "cronburg/antlr-haskell"
license:             BSD3
author:              "Karl Cronburg & Matthew Ahrens"
maintainer:          "karl@cs.tufts.edu"
copyright:           "MIT"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            A Haskell implementation of the ANTLR top-down parser generator
category:            Library

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/cronburg/antlr-haskell#readme>

dependencies:
- base                 >= 4.11 && < 5
- containers           >= 0.6  && < 0.7
- mtl                  >= 2.2  && < 2.3
- template-haskell     >= 2.14 && < 2.15
- text                 >= 1.2  && < 1.3
- transformers         >= 0.5  && < 0.6
- deepseq              >= 1.4  && < 1.5   # NFData
- hashable             >= 1.2  && < 1.3
- unordered-containers >= 0.2  && < 0.3
- th-lift              >= 0.7.11 && < 0.8   # Language.Haskell.TH.Lift
- haskell-src-meta     >= 0.8  && < 0.9   # Parsing of G4 directives to TH

#- ghc-prim

# Only included during debugging / when parsec boot parsers are needed:
#- parsec

library:
  source-dirs: src
  exposed-modules:
    - Text.ANTLR.Allstar
    - Text.ANTLR.Grammar
    - Text.ANTLR.Allstar.Stacks
    - Text.ANTLR.Allstar.ATN
    - Text.ANTLR.Allstar.ParserGenerator
    - Text.ANTLR.Lex
    - Text.ANTLR.Lex.NFA
    - Text.ANTLR.Lex.DFA
    - Text.ANTLR.Lex.Automata
    - Text.ANTLR.Lex.Regex
    - Text.ANTLR.Lex.Tokenizer
    - Text.ANTLR.LL1
    - Text.ANTLR.LR
    - Text.ANTLR.Parser
    - Text.ANTLR.Set
    - Text.ANTLR.MultiMap
    - Text.ANTLR.Pretty

      # ANTLR4 (G4) core quasiquoter:
    - Language.ANTLR4
    - Language.ANTLR4.Boot.Quote
    - Language.ANTLR4.Boot.Syntax
    - Language.ANTLR4.G4
    - Language.ANTLR4.Syntax

# These are only included during debugging / when parsec boot parsers are needed:
#    - Language.ANTLR4.Boot.Parser
#    - Language.ANTLR4.Regex

      # Standalone quasiquoters:
    - Language.ANTLR4.FileOpener

      #other-modules:

  default-extensions:
    - DeriveLift
    - DeriveDataTypeable
    - DeriveGeneric
    - DeriveAnyClass

  # LANGUAGE extensions used by modules in this package.
  other-extensions:
    - QuasiQuotes
    - TemplateHaskell
    - ScopedTypeVariables
    - DeriveLift

tests:
  template:
    main:                Main.hs
    source-dirs:
      - test/template
      - test/shared
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - antlr-haskell
    - test-framework >= 0.8
    - test-framework-hunit >= 0.3
    - test-framework-quickcheck2 >= 0.3
    - QuickCheck >= 2.11
    - HUnit >= 1.6
    - call-stack >= 0.1
    default-extensions:
    - DeriveLift
    - DeriveDataTypeable
    - DeriveGeneric
    - DeriveAnyClass

